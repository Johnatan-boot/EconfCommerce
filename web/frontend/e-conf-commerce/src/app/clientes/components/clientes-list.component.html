
<div class="container text-center">
  <div class="row">
    <div class="col-sm  col-md-8 col-xl-12">
      <mat-card >
        <mat-toolbar><h3>Clientes</h3></mat-toolbar>
        <div *ngIf="clientes$ | async as clientes; else loading">
<table mat-table [dataSource]="clientes" class="col-sm  col-md-8 col-xl-12">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let cliente"> {{cliente.nome}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef> CPF </th>
      <td mat-cell *matCellDef="let cliente"> {{cliente.cpf}} </td>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="telefone">
      <th mat-header-cell *matHeaderCellDef><p>Telefone</p></th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.telefone }}
        <!--<mat-icon aria-hidden="false" aria-label="Categoria do Curso">{{ course.category | category }}</mat-icon>-->
      </td>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="endereco">
      <th mat-header-cell *matHeaderCellDef>Endereco</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.endereco }}
        <!--<mat-icon aria-hidden="false" aria-label="Categoria do Curso">{{ course.category | category }}</mat-icon>-->
      </td>
    </ng-container>
   <!-- Category Column -->
    <ng-container matColumnDef="cidade">
      <th mat-header-cell *matHeaderCellDef>Cidade</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.cidade }}
        <!--<mat-icon aria-hidden="false" aria-label="Categoria do Curso">{{ course.category | category }}</mat-icon>-->
      </td>
    </ng-container>
    <!-- Category Column -->
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.estado }}
        <!--<mat-icon aria-hidden="false" aria-label="Categoria do Curso">{{ course.category | category }}</mat-icon>-->
      </td>
    </ng-container>
    <!-- Category Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.email }}
        <!--<mat-icon aria-hidden="false" aria-label="Categoria do Curso">{{ course.category | category }}</mat-icon>-->
      </td>
    </ng-container>

     <!-- Actions Column -->
     <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button class="btnadicionar" mat-mini-fab  class="btnadicionar" aria-label="Adicionar um cliente">
          <mat-icon (click)="onAdd()" >add</mat-icon>
        </button>
      </mat-header-cell>

      <mat-cell *matCellDef="let cliente">
        <button mat-icon-button class="btneditar" aria-label="Editar Cliente">
          <mat-icon>edit</mat-icon>
        </button>

        <button  mat-icon-button class="btndeletar" aria-label="Remover cliente">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<ng-template #loading>
  <div class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>

</mat-card>
</div>
</div>
</div>
